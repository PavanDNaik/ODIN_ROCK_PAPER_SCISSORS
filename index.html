<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <script src="external.js" defer></script>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <h1>Rock-Paper-Scissor</h1>
    <h2>First to win 5 points wins the game </h2>
    <div id="container1">
        <button id="rock" class="rock_button"><img src="images/rock.png" alt="rock"></button>
        <button id="paper" class="rock_button"><img src="images/paper.png" alt="paper"></button>
        <button id="scissor" class="rock_button"><img src="images/scissors.png" alt="scissor"></button>
    </div>
    <div id="container2">
        <div id="result" class="transit"></div>
        <div class="scores">
            <div id="W" class="transit"></div>
            <div id="L" class="transit"></div>
        </div>
        <div id="decider" class="transit"></div>
        <div id="display" class="transit"></div>
    </div>
</body>

</html>
